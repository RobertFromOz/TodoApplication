


<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
            <h4 class="text-center my-3 pb-3">Create New Todo</h4>

            <div>
              <button routerLink="/list" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Back</button>
            </div>

            <div>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="task">Task:</label>
                  <input type="text"  class="form-control" formControlName="task" id="task" required>
                </div>
                <div class="form-group">
                  <label for="deadline">Deadline:</label>
                  <input type="date"  class="form-control" formControlName="deadline" id="deadline" required>
                </div>
                <div class="form-group">
                  <label for="details">Details:</label>
                  <textarea type="text"  class="form-control" style="height: 100px;" formControlName="details" id="details"></textarea>
                </div>
                <div style="padding-top: 10px;">
                  <button type="submit" [disabled]="!userForm.valid || parentError" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
